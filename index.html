<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Add item</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class='quote'>Hello Welcome to ADD Item </h1>
  <button id='dark' class='dark'>Dark-Mode</button>
  <div class='add-Item'>
    <form>
      <label for='item'>Item:</label>
      <input type='text' id='item' name='item' placeholder='Enter item name' required>
      <label for='quantity'>Quantity:</label>
      <input type='number' id='quantity' name='quantity' placeholder='Enter item quantity' required>
      <label for='si-unit'>SI-Unit:</label>
      <input type="text" id='si-unit' name='si-unit' placeholder='Enter SI-Unit' required>
      <label for='price'>Price:</label>
      <input type='number' id='price' name='price' placeholder='Enter item price per-unit' required>
      <button class='button' type='submit'>Add Item</button>
    </form>
  </div>
  <div class='container'>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Per-Unit Price</th>
          <th>Quantity</th>
          <th>SI-Unit</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="itemTableBody">
        <tr>
          <td>Rice</td>
          <td>100rs</td>
          <td>10</td>
          <td>Sacks</td>
          <td><button class="deleteBtn">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>

</html>
